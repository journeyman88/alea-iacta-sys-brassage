basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = Brass Age [ brass-age | ba1 ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command implements the dice rule system of Brass Age and 
usage.description.1      = can work in three modes: Initiative mode, Notation mode and 
usage.description.2      = Extended mode. The first one is a simple dice + modifier 
usage.description.3      = mode, while the others will calculate successes based on 
usage.description.4      = potential, threshold, exploding tens, automatic successes and 
usage.description.5      = incremented results.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = ba1 -i <fatigueValue>
usage.customSynopsis.1   = \u0020  or: ba1 -n <diceNotation>
usage.customSynopsis.2   = \u0020  or: ba1 -p <potentialValue> -t <thresholdValue>%n
usage.optionListHeading  = Options:%n

brassage.options.potential=Potential of the dice pool. Requires threshold
brassage.options.threshold=Threshold for the dice pool between 10 and 5. Requires potential
brassage.options.notation=Roll in P/T notation
brassage.options.initiative=Do an initiative check
